<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="bootstrap-5/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Hello, world!</title>
        <style type="text/css">
            body{
                background-color: black;
                padding: none;
            }
            .jumbotron {
                padding: 6rem 4rem;
                line-height: 3rem;
                margin-left: 0.1rem;
                margin-right: 0.1rem;
                margin-top: 1rem;
                font-size: 15px;
                font-weight: bold;
                color: white;
                background-image: linear-gradient(to bottom right, #30055C,#62259A, #0F5AD7,#07C1D6);
                border-radius: .3rem;  
            }
            .main{
                margin-left: 14rem;
                margin-right: 14rem;
                margin-top: 6rem;
                margin-bottom: 6rem;
            }
            
            .logo{
                margin-left: 5rem;
            }
            .btn{
                
                background-color: black;
                color: white;
                border: none;
                border-radius: 3px;
                padding: 3px;
                margin-left:2rem;
                padding: 7px;
            }
            .btn:hover {
                background-color: white;
                color: black;
            }
            form{
                color: black;
                padding: 2px;
            }
            .name{
                 
            }
        </style>
    </head>
    <body>
        
        <div class="jumbotron">
            <div class="main">
                <form>
                    <div class="row">
                        <div class="col">
                            <label for="Fname" class="form-label">First Name</label>
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="Fname">
                        </div>
                        <div class="col">
                            <label for="Lname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="Lname">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="Email" placeholder="example@email.com">
                        
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="Dept" class="form-label">Department</label>
                            <select class="form-select" id="Dept">
                                <option selected value="0">Choose...</option>
                                <option value="1">Arts</option>
                                <option value="2">Science</option>
                                <option value="3">Commerce</option>
                                <option value="4">B.Voc</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option></option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>


        <script src="bootstrap-5/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


      </body>
    </html>
